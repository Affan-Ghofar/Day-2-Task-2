<html>

<head>
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/navbar.css" />
</head>

<body style="background-color: #aee2ff; font-family: poppins;">
    <!-- Navbar -->
    <nav>
        <div class="left-side">
            <img src="assets/images/logo.png" id="image" />
            <ul>
                <li>
                    <a href="" class="active">Home</a>
                </li>
                <li>
                    <a href="">My Project</a>
                </li>
            </ul>
        </div>

        <div class="right-side">
            <a href="contactme.html">Contact Me</a>
        </div>

    </nav>

    <!-- Navbar End -->

    <h1 style="text-align: center; margin: 60px auto;">GET IN TOUCH</h1>
    <form>
        <div style="width: 350px; margin: 0px auto; margin-top: 5px;">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name"
                    style="width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #c4c4c4" />
            </div>

            <div>
                <label for="email">Email</label>
                <input type="text" id="email"
                    style="width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #c4c4c4" />
            </div>

            <div>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone"
                    style="width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #c4c4c4" />
            </div>

            <div>
                <label for="subject">Subject</label>
                <select id="subject"
                    style="width: 100%; box-sizing: border-box; padding: 8px; margin-top: 5px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #c4c4c4" />
                <option>Frontend</option>
                <option>Backend</option>
                <option>Fullstack</option>
                </select>
            </div>

            <div>
                <label for="description">Your Message</label>
                <textarea id="description"
                    style="width: 100%; box-sizing: border-box; padding: 15px; margin-top: 5px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #c4c4c4; height: 100px; resize: none;"></textarea>
            </div>

            <div>
                <button
                    style="background-color: #00425a; padding: 5px 35px; border: none; border-radius: 20px; margin-bottom: 50px; font-size: 15px; color: white; cursor: pointer; float: right;">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
